<h2>Time Calculator</h2>

<p>
  Note: This calculator assumes 30 days per month. For precise calendar-based
  results, please use the <a href="/month">Month Calculator</a>.
</p>

<form method="post">
  <input name="value" type="number" step="any" required>
  <select name="unit">
    <option>second</option>
    <option>minute</option>
    <option>hour</option>
    <option>day</option>
    <option>month</option>
    <option>year</option>
    <option>decade</option>
  </select>
  <button type="submit">Calculate</button>
</form>

{% if results %}
<pre>
{% for k, v in results.items() %}
{{ k.ljust(7) }} : {{ "%.6f"|format(v) }}
{% endfor %}
</pre>
{% endif %}
